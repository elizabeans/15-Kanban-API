<!DOCTYPE html>
<html ng-app="kanban">
<head>
    <title></title>
    <meta charset="utf-8" />

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="css/indexStyle.css" rel="stylesheet" />
</head>
<body ng-controller="IndexController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Kanban</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="list in data.lists">
                <div class="panel panel-primary" id="listCards">
                    <div class="panel-heading">
                        {{list.Name}}
                        <button class="close" type="button" ng-click="removeList(list)">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    <div class="panel-body" style="overflow:auto" id="theCards">
                        <div class="list-cards" ng-repeat="card in list.cards">
                            <!-- ng-repeat for cards in list-->
                                {{card.Text}}
                                <a class="text pull-right" ng-click="removeList(card)">
                                    <i class="fa fa-times"></i>
                                </a>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="list.newCard.Text" placeholder="Add Card.." />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="addCard(list)">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="newList.Name" placeholder="Add List.." />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="addList()">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
